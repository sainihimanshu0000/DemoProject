buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.22"
        googlePlayServicesAuthVersion = "20.7.0"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Android Gradle plugin
       classpath("com.android.tools.build:gradle")// Ensure you are using a compatible version for your setup

        // React Native Gradle Plugin
        classpath("com.facebook.react:react-native-gradle-plugin")

        // Kotlin Gradle Plugin
         classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")

        // Google Services Gradle Plugin for Firebase
        classpath("com.google.gms:google-services:4.3.15") // Updated version for better compatibility
    }
}

apply plugin: "com.facebook.react.rootproject"
