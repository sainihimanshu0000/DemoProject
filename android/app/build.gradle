apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply plugin: "com.google.gms.google-services"  // Firebase services

/**
 * React Native Configuration Block
 */
react {
    // Uncomment and customize these settings if needed
    // root = file("../")
    // reactNativeDir = file("../node_modules/react-native")
    // codegenDir = file("../node_modules/@react-native/codegen")
    // cliFile = file("../node_modules/react-native/cli.js")
    
    // Bundling, Hermes, and other options can be customized here
    // bundleCommand = "ram-bundle"
    // hermesCommand = "$rootDir/my-custom-hermesc/bin/hermesc"
}

/**
 * Enable Proguard for release builds if required.
 */
def enableProguardInReleaseBuilds = false

/**
 * JavaScriptCore (JSC) flavor for internationalization, used if Hermes is disabled.
 */
def jscFlavor = 'org.webkit:android-jsc:+'  // For JSC-based JavaScript execution

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    project.ext.react = [
        enableHermes: true  // Set Hermes JavaScript engine enabled
    ]

    namespace "com.dar"

    defaultConfig {
        applicationId "com.dar"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // React Native dependencies
    implementation("com.facebook.react:react-android")

    // Firebase BoM for managing Firebase dependencies
    implementation platform("com.google.firebase:firebase-bom:33.4.0")
    
    // Firebase Analytics dependency
    implementation("com.google.firebase:firebase-analytics")

    // Google Sign-In dependency
    implementation 'com.google.android.gms:play-services-auth:20.5.0'

    // Facebook SDK dependency (replace 8.2.0 with the latest version)
//   implementation 'com.facebook.android:facebook-android-sdk:15.2.0'
//  implementation 'com.facebook.android:facebook-android-sdk:[8,9)' 
    // Hermes or JSC engine
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

// Apply React Native community native modules
apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle")
applyNativeModulesAppBuildGradle(project)
